services:
  backend:
    build:
      context: ./server
    command: npm run dev
    environment:
      - NODE_ENV=development
      # In dev, we can just use the local file in the mounted volume
      - DB_PATH=/app/finance.db
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "3001:3001" # Optional: expose backend directly for debugging if needed, but main entry is proxy

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with file watching in some Docker environments
    volumes:
      - ./client:/app
      - /app/node_modules
    
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
