server {
    listen 80;
    server_name tracker.veyal.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tracker.veyal.org;

    ssl_certificate /etc/letsencrypt/live/tracker.veyal.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tracker.veyal.org/privkey.pem;
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Backend API proxy
    location ~ ^/(auth|me|transactions|categories|groups|payment-methods|income-sources|lending) {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend Static Files & SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
