services:
  backend:
    build: 
      context: ./server
    restart: always
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/finance.db
    volumes:
      - db_data:/data

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - backend

volumes:
  db_data:
