services:
  backend:
    build: 
      context: ./server
    restart: always
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/finance.db
    volumes:
      - db_data:/data

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot


volumes:
  db_data:
