name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm run install:all

    - name: Build Application
      run: npm run build
      env:
        CI: false

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY_HEX }}" | xxd -r -p > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Files
      run: |
        rsync -avz --delete --exclude 'node_modules' --exclude '.git' --exclude '.env' \
          server client/dist package.json package-lock.json ecosystem.config.cjs \
          ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/finance-tracker

    - name: Restart Application
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          cd /home/${{ secrets.USERNAME }}/finance-tracker
          npm install --production
          cd server && npm install --production && cd ..
          pm2 restart finance-tracker || pm2 start ecosystem.config.cjs
        "
